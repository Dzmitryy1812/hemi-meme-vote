<!-- Main Content -->
<main class="container mx-auto px-4 py-12" id="memeGrid">
    <!-- Memes will be loaded here -->
</main>

<!-- Add Meme Modal -->
<div class="upload-modal" id="uploadModal">
    <div class="bg-white p-6 rounded-xl w-96">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Add New Meme</h2>
            <button id="closeModal" class="text-orange-600 hover:text-orange-800">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="memeForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Discord Username</label>
                <input type="text" 
                       id="discordName" 
                       required
                       class="w-full px-4 py-2 border rounded-lg"
                       placeholder="username#1234">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Meme Title</label>
                <input type="text" 
                       id="memeTitle" 
                       required
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Image URL</label>
                <input type="url" 
                       id="memeUrl" 
                       required
                       class="w-full px-4 py-2 border rounded-lg"
                       placeholder="https://example.com/meme.jpg">
            </div>
            
            <div class="flex justify-end gap-4">
                <button type="button" 
                        id="cancelBtn" 
                        class="px-4 py-2 text-gray-600 hover:text-gray-800">
                    Cancel
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">
                    Add Meme
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    let memes = [
        {id: 1, title: 'Doge Classic', votes: 1520, url: 'https://dzmitryy1812.github.io/public/memes/1.jpg', author: 'memelord#1234'},
        {id: 2, title: 'Surprised Pikachu', votes: 2345, url: 'https://dzmitryy1812.github.io/public/memes/2.jpg', author: 'pokefan#5678'},
        {id: 3, title: 'Success Kid', votes: 1789, url: 'https://dzmitryy1812.github.io/public/memes/3.jpg', author: 'kidlover#9012'},
        {id: 4, title: 'Distracted Boyfriend', votes: 2956, url: 'https://dzmitryy1812.github.io/public/memes/4.jpg', author: 'relshipmeme#3456'},
        {id: 5, title: 'Evil Kermit', votes: 1678, url: 'https://dzmitryy1812.github.io/public/memes/5.jpg', author: 'muppets#7890'},
        {id: 6, title: 'Drake Hotline Bling', votes: 3120, url: 'https://dzmitryy1812.github.io/public/memes/6.jpg', author: 'drakepost#1234'}
    ];

    // Render memes
    function renderMemes() {
        const memeGrid = document.getElementById('memeGrid');
        memeGrid.innerHTML = memes.map(meme => `
            <div class="meme-container mb-8" data-id="${meme.id}">
                <div class="p-4">
                    <img src="${meme.url}" 
                         class="meme-image mx-auto"
                         alt="${meme.title}"
                         onerror="this.src='https://via.placeholder.com/800x600?text=Image+Error'">
                </div>
                <div class="p-4 bg-white/95">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-xl font-bold text-orange-900">${meme.title}</h3>
                        <span class="text-sm text-orange-600">
                            <i class="fas fa-user mr-1"></i>${meme.author}
                        </span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-orange-600 font-medium">
                            <i class="fas fa-heart mr-1"></i>
                            <span class="vote-count">${meme.votes}</span>
                        </span>
                        <button class="vote-btn bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600">
                            Vote
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Voting system
    document.addEventListener('click', function(e) {
        if(e.target.classList.contains('vote-btn')) {
            const memeCard = e.target.closest('.meme-container');
            const voteCount = memeCard.querySelector('.vote-count');
            voteCount.textContent = parseInt(voteCount.textContent) + 1;
            
            e.target.classList.add('bg-orange-700');
            setTimeout(() => e.target.classList.remove('bg-orange-700'), 200);
        }
    });

    // Wallet connection
    document.getElementById('connectButton').addEventListener('click', async () => {
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const btn = document.getElementById('connectButton');
            btn.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${accounts[0].slice(0,6)}...${accounts[0].slice(-4)}`;
            btn.classList.add('bg-green-100', 'text-green-700', 'hover:scale-100');
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    });

    // Modal handling
    const modal = document.getElementById('uploadModal');
    const showModal = () => modal.style.display = 'flex';
    const hideModal = () => modal.style.display = 'none';

    document.getElementById('uploadButton').addEventListener('click', showModal);
    document.getElementById('closeModal').addEventListener('click', hideModal);
    document.getElementById('cancelBtn').addEventListener('click', hideModal);

    // Add new meme
    document.getElementById('memeForm').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const newMeme = {
            id: memes.length + 1,
            title: document.getElementById('memeTitle').value,
            votes: 0,
            url: document.getElementById('memeUrl').value,
            author: document.getElementById('discordName').value
        };

        memes.push(newMeme);
        renderMemes();
        hideModal();
        e.target.reset();
    });

    // Initial render
    renderMemes();
</script>
