<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HEMIMEME - Meme Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .meme-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .meme-card:hover {
      transform: translateY(-5px);
    }
    .meme-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-orange-50 text-orange-900 font-sans min-h-screen">

  <!-- Header -->
  <header class="bg-orange-600 text-white px-4 py-4 flex justify-between items-center shadow sticky top-0 z-10">
    <div class="flex items-center gap-2">
      <img src="https://i.imgur.com/SyOVYBY.jpeg" alt="HEMIMEME Logo" class="h-8 w-auto rounded-full">
      <h1 class="text-xl font-bold hidden sm:block">
        <i class="fas fa-images"></i> HEMIMEME
      </h1>
    </div>
    <div class="flex items-center gap-2">
      <button id="connectButton" class="bg-white text-orange-600 px-4 py-2 rounded shadow hover:bg-orange-100 transition flex items-center">
        <i class="fas fa-wallet mr-2"></i>
        <span class="hidden sm:inline">Connect Wallet</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto py-8 px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Meme 1 -->
      <div class="meme-card bg-white rounded-lg shadow-md overflow-hidden">
        <img src="/public/memes/1.jpg" alt="Meme 1" class="meme-image">
        <div class="p-4">
          <h3 class="text-sm font-semibold">Meme Title 1</h3>
          <div class="flex justify-between items-center mt-2">
            <span class="text-xs text-orange-600">
              <i class="fas fa-heart mr-1"></i> 42
            </span>
          </div>
        </div>
      </div>

      <!-- Meme 2 -->
      <div class="meme-card bg-white rounded-lg shadow-md overflow-hidden">
        <img src="/public/memes/2.jpg" alt="Meme 2" class="meme-image">
        <div class="p-4">
          <h3 class="text-sm font-semibold">Meme Title 2</h3>
          <div class="flex justify-between items-center mt-2">
            <span class="text-xs text-orange-600">
              <i class="fas fa-heart mr-1"></i> 35
            </span>
          </div>
        </div>
      </div>

      <!-- Meme 3 -->
      <div class="meme-card bg-white rounded-lg shadow-md overflow-hidden">
        <img src="/public/memes/3.jpg" alt="Meme 3" class="meme-image">
        <div class="p-4">
          <h3 class="text-sm font-semibold">Meme Title 3</h3>
          <div class="flex justify-between items-center mt-2">
            <span class="text-xs text-orange-600">
              <i class="fas fa-heart mr-1"></i> 28
            </span>
          </div>
        </div>
      </div>

      <!-- Meme 4-6 аналогично -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-orange-600 text-white py-4 mt-8">
    <div class="container mx-auto px-4 text-center text-sm">
      <p>HEMIMEME © 2025 • All memes belong to their respective authors</p>
    </div>
  </footer>

  <script>
    // Проверка подключения кошелька
    document.getElementById('connectButton').addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          document.getElementById('connectButton').innerHTML = `
            <i class="fas fa-check-circle mr-2"></i>
            ${walletAddress.substring(0, 6)}...${walletAddress.slice(-4)}
          `;
        } catch (error) {
          console.error('Error connecting wallet:', error);
        }
      }
    });
  </script>
</body>
</html>
