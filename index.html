    .meme-card {

      transition: transform 0.2s;
    }
    .meme-card:hover {
      transform: translateY(-2px);

    .meme-image {
      max-width: 100%;

      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 8px 8px 0 0;
    }
    .upload-modal {
      background: rgba(0,0,0,0.5);
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>

</header>
