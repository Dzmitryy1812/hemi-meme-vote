<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HEMIMEME - Голосование</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; padding: 20px; }
    .meme { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgb(0 0 0 / 0.1); max-width: 400px; margin-bottom: 20px; }
    .meme img { max-width: 100%; border-radius: 6px; }
    .btn-vote { margin-top: 10px; background: #f97316; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    .btn-vote:hover { background: #ea580c; }
    #connectButton { background: #f97316; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    #connectButton:hover { background: #ea580c; }
  </style>
</head>
<body>

  <button id="connectButton">Connect Wallet</button>

  <h1>Голосование за мемы</h1>

  <div id="memesContainer"></div>

  <script>
    const contractAddress = '0x715045cea81d1dcc604b6a379b94d6049cdaa5a0';
    const contractABI = [
      {
        "inputs": [
          {
            "internalType": "string",
            "name": "_cid",
            "type": "string"
          }
        ],
        "name": "addMeme",
        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "anonymous": false,
        "inputs": [
          {
            "indexed": false,
            "internalType": "uint256",
            "name": "memeId",
            "type": "uint256"
          },
          {
            "indexed": false,
            "internalType": "string",
            "name": "cid",
            "type": "string"
          }
        ],
        "name": "MemeAdded",
        "type": "event"
      },
      {
        "inputs": [
          {
            "internalType": "uint256",
            "name": "_memeId",
            "type": "uint256"
          }
        ],
        "name": "vote",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "anonymous": false,
        "inputs": [
          {
            "indexed": false,
            "internalType": "uint256",
            "name": "memeId",
            "type": "uint256"
          },
          {
            "indexed": false,
            "internalType": "address",
            "name": "voter",
            "type": "address"
          }
        ],
        "name": "Voted",
        "type": "event"
      },
      {
        "inputs": [
          {
            "internalType": "uint256",
            "name": "_memeId",
            "type": "uint256"
          }
        ],
        "name": "getCid",
        "outputs": [
          {
            "internalType": "string",
            "name": "",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "uint256",
            "name": "_memeId",
            "type": "uint256"
          }
        ],
        "name": "getVotes",
        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          },
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "name": "hasVoted",
        "outputs": [
          {
            "internalType": "bool",
            "name": "",
            "type": "bool"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "memeCount",
        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "name": "memes",
        "outputs": [
          {
            "internalType": "string",
            "name": "cid",
            "type": "string"
          },
          {
            "internalType": "uint256",
            "name": "votes",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let contract;
    let signer;

    async function connectWallet() {
      if (!window.ethereum) {
        alert('Пожалуйста, установите MetaMask!');
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send('eth_requestAccounts', []);
      signer = provider.getSigner();
      contract = new ethers.Contract(contractAddress, contractABI, signer);

      document.getElementById('connectButton').textContent = 'Wallet Connected';
      await loadMemes();
    }

    async function loadMemes() {
      const container = document.getElementById('memesContainer');
      container.innerHTML = 'Загрузка мемов...';

      try {
        const count = (await contract.memeCount()).toNumber();
        container.innerHTML = '';

        for (let i = 1; i <= count; i++) {
          const meme = await contract.memes(i);
          const memeDiv = document.createElement('div');
          memeDiv.className = 'meme';

          // Используем CID как URL к картинке (если CID - IPFS, можно использовать шлюз)
          // Если CID - это URL с GitHub, используем напрямую
          let imageUrl = meme.cid;
          if (!imageUrl.startsWith('http')) {
            // Предположим, что CID - IPFS хеш, используем публичный шлюз
            imageUrl = `https://ipfs.io/ipfs/${meme.cid}`;
          }

          memeDiv.innerHTML = `
            <h3>${memeDiv.id}. Meme ID: ${i}</h3>
            <img src="${imageUrl}" alt="Meme ${i}" />
            <p>Голосов: ${meme.votes.toNumber()}</p>
            <button class="btn-vote" onclick="vote(${i})">Голосовать</button>
          `;

          container.appendChild(memeDiv);
        }
      } catch (error) {
        container.innerHTML = 'Ошибка загрузки мемов.';
        console.error(error);
      }
    }

    async function vote(memeId) {
      try {
        const userAddress = await signer.getAddress();
        const hasVoted = await contract.hasVoted(userAddress, memeId);
        if (hasVoted) {
          alert('Вы уже голосовали за этот мем.');
          return;
        }

        const tx = await contract.vote(memeId);
        await tx.wait();
        alert('Голос успешно отдан!');
        await loadMemes();
      } catch (error) {
        alert('Ошибка при голосовании: ' + error.message);
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);
  </script>

</body>
</html>
